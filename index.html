<!DOCTYPE html>
<html ng-app="tinderGiftApp">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>TinderGift</title>
  

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  
    <script type='text/javascript' src='https://code.jquery.com/jquery-2.0.2.js'></script> 
  


  
    
    <script type='text/javascript' src="https://static.firebase.com/v0/firebase.js"></script>
      
      
      
      
      
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.1/angularfire.min.js"></script>
    
    <script src="js/ngFacebook.js"></script>
    <script src="js/app.js"></script>

    <style>
        ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body>
  
<h1 id="fb-root"></h1>
<h1 id="fb-welcome"></h1>
<script type='text/javascript' src='https://connect.facebook.net/en_US/sdk.js'></script>


    <div ng-controller="myCtrl" ng-cloak>
    
        <h1>ngFacebook tests</h1>
        <button ng-click="prueba()">prueba</button>
        <button ng-click="chau()">chau</button>
        <div>
            <h2>Login</h2>
            <button id="login-btn" ng-click="loginToggle()">
                <span ng-if="status">Logout</span>
                <span ng-if="!status">Login</span>
            </button>
            <span ng-if="status" class="message">
                You are <strong>Logged in</strong> as <em>{{user.first_name}} {{user.last_name}}</em>
            </span>
            <span ng-if="!status" class="message">
                You are <strong>not</strong> logged in.
            </span>
        </div>
        <div ng-show="status">
            <h2>Friends via cachedApi:</h2>
            <button id="friends-btn" ng-click="getFriends()">Get friends</button>
            <div ng-show="friends">
                <h3>List of friends:</h3>
                <ul id="friend-list">
                    <li ng-repeat="friend in friends">{{friend.name}}</li>
                </ul>
            </div>
        </div>
    </div>
    <pre></pre>
  
</body>


</html>
