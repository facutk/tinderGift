<!DOCTYPE html>
<html ng-app="tinderGiftApp">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>TinderGift</title>
  

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/fbootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/xeditable.css">
    <link rel="stylesheet" type="text/css" href="css/loading-facebook.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src='//code.jquery.com/jquery-2.0.2.js'></script> 
    <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script> 
    <script src='//connect.facebook.net/en_US/sdk.js'></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>

    <script src="//cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
    
    <script src="js/xeditable.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="js/ngFacebook.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div ng-controller="LoginController">
        <div id="fb-root"></div>    
    </div>
    <div class="container canvas">

        <div class="panel panel-default">

            <div class="panel-body">
                <div class="fb-nav" ng-controller="NavCtrl">
                    <ul>
                        <li>
                            <img src="img/gift.png"></img>
                                <a href="#/" ng-class="{active: isActive('/')}">Elegí tus regalos
                            </a>
                        </li>

                        <li class="divider-vertical"></li>

                        <li>
                            <img src="img/friends.png"></img>
                            <a href="#/friends" ng-class="{active: isActive('/friends')}">
                                Mirá que quieren tus amigos de regalo
                            </a>
                        </li>
                        
                        <li class="divider-vertical"></li>
                        
                        <li>
                            <img src="img/package.png"></img>
                            <a href="#/new" ng-class="{active: isActive('/new')}">
                                Presentá un producto
                            </a>
                        </li>
                    
                    </ul>
                </div>
            </div>

        </div>

        <div ng-view></div>

    </div>

</body>

</html>
